<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rick</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }
    iframe {
      width: 1920px;
      height: 1080px;
      max-width: 90%;
      border: 0;
      border-radius: 12px;
    }
    .caption {
      margin-top: 16px;
      font-size: 20px;
      opacity: 0.9;
    }
    .back {
      position: fixed;
      top: 16px; left: 16px;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .back:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
    <img src="rick.gif" alt="rickroll" class="rick-gif">
</body>
</html>
