    <script>
      // L√§gg till/ta bort en klass p√• body under mousedown/up
      document.addEventListener('mousedown', () => document.body.classList.add('is-clicking'));
      document.addEventListener('mouseup',   () => document.body.classList.remove('is-clicking'));
      document.addEventListener('mouseleave',() => document.body.classList.remove('is-clicking'));
    </script>

    <script>
    (function() {
      // Justera dessa tre:
      const threshold = 20;       // hur m√•nga klick i rad som kr√§vs
      const maxGap = 300;         // max tid (ms) mellan klick (t.ex. 300ms = ‚Äúganska snabbt‚Äù)
      const angryDuration = 4000; // hur l√§nge cursorn √§r sur (ms)

      let lastTime = 0;
      let count = 0;

      document.addEventListener('click', function(e) {
        // Ignorera klick p√• interaktiva element
        if (e.target.closest('a, button, video, iframe, input, textarea, select')) return;

        const now = performance.now();
        // Om detta klick kom snabbt efter f√∂rra => r√§kna upp, annars b√∂rja om
        if (now - lastTime <= maxGap) {
          count += 1;
        } else {
          count = 1;
        }
        lastTime = now;

        if (count >= threshold) {
          count = 0;
          lastTime = 0;

          // Trigga arga cursorn
          document.body.classList.add('angry-cursor');
          setTimeout(() => {
            document.body.classList.remove('angry-cursor');
          }, angryDuration);
        }
      });
    })();
</script>
